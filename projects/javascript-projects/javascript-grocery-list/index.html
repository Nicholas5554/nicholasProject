<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery list</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./style.css">

<body>

    <h1 class="animate__animated animate__fadeIn">Grocery list</h1>

    <div class="container d-flex justify-content-start align-items-center flex-column animate__animated animate__fadeIn"

        <div id="item-input">
            <h3>write an item to add</h3>
            <input type="text" id="write-item-list" placeholder="exmaple: tomato">
            <button id="add-item-list">Click to add item</button>
        </div>

        <div class="d-flex justify-content-center" id="added-items">

            <p>sacssca</p>

        </div>

    </div>
